{% extends 'base.html' %}

{% block title %} Logout {% endblock title %}

{% block content %}
<h2>Are you sure to logout?</h2>

<hr>

<form method="post">
    {% csrf_token %}

</form>

<hr>

<p><a href="{% url 'home' %}">No</a></p>
{% endblock content %}
