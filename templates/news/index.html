{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for article in news_list %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ article.image.url }}" class="card-img-top" alt="Article Image">
                <div class="card-body d-flex flex-column">
                    <p class="text-muted mb-1">{{ article.published_date|date:"F j, Y" }}</p>
                    <h5 class="card-title">{{ article.title|truncatechars:100 }}</h5>
                    <div class="mt-auto">
                        <a href="{% url 'news_detail' article.pk %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<hr>
<p style="text-align: center;">No more articles</p>

{% endblock content %}
