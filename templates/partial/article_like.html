<form method="post" class="d-inline" hx-post="{% url 'news_detail' article.pk %}" hx-target="this">
    {% csrf_token %}
    {% if has_liked %}
        <button type="submit" class="btn btn-secondary" name="like" disabled>Liked</button>
    {% else %}
        <button type="submit" class="btn btn-outline-primary" name="like">Like</button>
    {% endif %}
</form>
